<svg fill="none" width="700" height="150" viewBox="0 0 700 150" xmlns="http://www.w3.org/2000/svg">
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml">
      <style>
        .card {
          font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
          background: #0d1117;
          border: 1px solid #30363d;
          border-radius: 12px;
          padding: 25px;
          text-align: center;
          height: 148px; /* Accounts for border thickness */
          box-sizing: border-box;
          display: flex;
          flex-direction: column;
          justify-content: center;
          align-items: center;
        }
        .quote {
          font-size: 22px;
          font-weight: 600;
          color: #c9d1d9;
          margin: 0;
        }
        .highlight {
          color: #58a6ff;
        }
        .author {
          font-size: 14px;
          font-style: italic;
          color: #3fb950;
          margin-top: 10px;
        }
      </style>
      <div class="card">
        <div class="quote">“ Let the <span class="highlight">code</span> decide. ”</div>
        <div class="author">— Priyanshu Kumar</div>
      </div>
    </div>
  </foreignObject>
</svg>
